<p-growl [(value)]="msgs"></p-growl>
<div class="ui-g">
    <div class="ui-g-12 header">
        <span class="username">Hi {{username}}</span>
    </div>
</div>
<div class="ui-g">
    <div class="ui-g-12">
        <button type="button" (click)="back()" pButton class="ui-button-danger" label="Log out"></button>
    </div>
</div>
<div class="ui-g">
    <div class="ui-g-12 ui-g-nopad">
        <span class="spanText"><input type="text" [formControl]="searchUsers" placeholder="username" pInputText></span>
    </div>
    <div class="ui-g-12" style="padding: 2% 4% 2% 4%">
        <p-dataTable [value]="userData" [loading]="lodingData" [paginator]="true" [rows]="10" [lazy]="true" [totalRecords]="14" (onLazyLoad)="loadUserData($event)">
            <p-column header="No" [style]="{'width':'6%','text-align':'center'}">
                <ng-template let-ind="rowIndex" pTemplate>
                    {{ind+1}}
                </ng-template>
            </p-column>
            <p-column [style]="{'text-align':'center'}" field="username" header="Username"></p-column>
            <p-column [style]="{'text-align':'center'}" field="mobile" header="Mobile"></p-column>
            <p-column [style]="{'text-align':'center'}" field="email" header="Email"></p-column>
            <p-column header="Color" [style]="{'text-align':'center'}">
                <ng-template pTemplate let-data="rowData">
                    <button type="button" (click)="editPage(data)" pButton icon="fa-pencil"></button>
                    <button type="button" class="ui-button-danger" (click)="deleteUsers(data)" pButton icon="fa-trash-o"></button>
                </ng-template>
            </p-column>
        </p-dataTable>
    </div>
</div>
